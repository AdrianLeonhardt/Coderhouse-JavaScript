<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link a Css-->
    <link rel="stylesheet" href="style.css">
    <title>Pre-Entrega-2</title>
</head>
<body>

    <header>
        <img src="./assets/images/logo.png" class="logo" alt="logo">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Home">Home</a></li>
                <li><a href="Nosotros">Nosotros</a></li>
                <li><a href="Shop">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Elige una Opcion</h1>
            <div class="buscador">
                <div class="lupa">
                    <h2>Mostrar Articulos</h2>
                    <form class="formulario">
                        <button>Mostrar</button>
                        <input type="text">
                    </form>
                </div>
                <div class="lupa">
                    <h2>Compar</h2>
                    <form class="formulario">
                        <button>Comprar</button>
                        <input type="text">
                    </form>
                </div>
                <div class="lupa">
                    <h2>Eliminar</h2>
                    <form class="formulario">
                        <button>Eliminar</button>
                        <input type="text">
                    </form>
                </div>
                <div class="lupa">
                    <h2>Ver-Carrito</h2>
                    <form class="formulario">
                        <button>Ver-Carrito</button>
                        <input type="text">
                    </form>
                </div>
                <div class="lupa">
                    <h2>Salir</h2>
                    <form class="formulario">
                        <button>Salir</button>
                        <input type="text">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3>Derechos Registrados</h3>
    </footer>

    <!--Link a js-->
    <script src="script.js"></script>
</body>
</html>
